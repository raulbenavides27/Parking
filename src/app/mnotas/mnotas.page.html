<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Notas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let nota of notas" (click)="irDetalle(nota)">
        <ion-label>
          <h2>{{nota.fechaTexto}}</h2>
          <p>{{nota.texto}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="secondary" expand="block"  [routerLink]="'../notas'">Nota del dia</ion-button>
</ion-card>

</ion-content>
