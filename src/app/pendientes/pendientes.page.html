<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list [inset]="true" lines="none" >
  <ion-accordion-group [multiple]="true" [value]="['first', 'third']" lines="none">
   <ion-accordion *ngFor="let item of obtenerDatos">
     <ion-item  slot="header" color="tertiary">
        {{item.id}} - {{item.name}}
     </ion-item>



     <div class="ion-padding" slot="content">
      <ion-item > 
        <ion-label>Nombre de Usuario: {{item.username}}</ion-label>
      </ion-item>
      <ion-item > 
        <ion-label>Correo: {{item.email}}</ion-label>
      </ion-item>
      <ion-item > 
        <ion-label>Telefono: {{item.phone}}</ion-label>
      </ion-item>
      <ion-item > 
        <ion-label>Sitio web: {{item.website}}</ion-label>
      </ion-item>
    </div>
  
   </ion-accordion>
 </ion-accordion-group>
</ion-list>
</ion-content>
